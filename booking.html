<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form</title>

    <body>
        <h1 id="title">Make A Reservation</h1>
        <hr>
        <a href="/index.html"><button class="btn">Home</button></a>

                <legend><h3>Personal Information</h3></legend>

            </fieldset>
            <fieldset>
                <legend><h3>Reservation Details</h3></legend>
                <label id="tables" for="tables">Number Of Tables: <input id="tables" type="number" min="1" max="10"></label>

                <label id="date" for="date">Date: <input id="date" type="date"></label>
                <label id="time" for="time">Time: <input id="time" type="time"></label>
               <p> 
                <select id="drop-down" name="ref">
                    <option value="">select one</option>

                </select>

                    <option value="">select one</option>

                    <option value="2">Indoor</option>

            </p>
            </fieldset>
